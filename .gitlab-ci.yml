stages:
  - deploy

deploy-job:
  stage: deploy
  image: alpine
  before_script:
    - apk add --no-cache openssh-client bash
  script:
    - echo "ðŸ” Starte Deployment zu $EC2_USER@$EC2_HOST"
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$EC2_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -t rsa "$EC2_HOST" >> ~/.ssh/known_hosts

    - ssh $EC2_USER@$EC2_HOST <<'EOF'
        set -e
        echo "ðŸ“ Repository klonen oder updaten..."
        cd sem3-template || git clone https://gitlab.com/Cancani/sem3-template.git && cd sem3-template
        git pull

        echo "ðŸ Python Umgebung einrichten..."
        [ -d venv ] || python3 -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt

        echo "âš™ï¸  systemd-Service deployen..."
        sudo cp systemd/flask.service /etc/systemd/system/
        sudo systemctl daemon-reexec
        sudo systemctl enable flask
        sudo systemctl restart flask

        echo "ðŸŒ Nginx Config erstellen..."
        sudo tee /etc/nginx/sites-available/sem3 <<NGINX
server {
    listen 80;
    server_name $EC2_HOST;

    location / {
        include proxy_params;
        proxy_pass http://unix:/home/ubuntu/sem3-template/app.sock;
    }
}
NGINX

        sudo ln -sf /etc/nginx/sites-available/sem3 /etc/nginx/sites-enabled/sem3
        sudo nginx -t && sudo systemctl reload nginx

        echo "âœ… Nginx + Gunicorn + Flask Deployment complete!"
EOF
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
