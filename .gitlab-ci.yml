stages:
  - build
  - deploy

build-job:
  image: docker:cli
  stage: build
  services:
    - docker:dind
  variables:
    DOCKER_IMAGE_NAME: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build -f Dockerfile --pull -t "$DOCKER_IMAGE_NAME" .
    - docker push "$DOCKER_IMAGE_NAME"
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        docker tag "$DOCKER_IMAGE_NAME" "$CI_REGISTRY_IMAGE:latest"
        docker push "$CI_REGISTRY_IMAGE:latest"
      fi
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'

deploy-job:
  stage: deploy
  image: alpine
  before_script:
    - apk add --no-cache gettext openssh-client
  script:
    - eval `ssh-agent`
    - chmod 600 "$EC2_KEY"
    - ssh-add "$EC2_KEY"
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - touch ~/.ssh/known_hosts
    - chmod 600 ~/.ssh/known_hosts
    - ssh-keyscan -t rsa $EC2_HOST >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts

    - echo "ðŸ“¦ Sende Compose-Datei"
    - scp docker-compose.prod.yaml $EC2_USER@$EC2_HOST:/home/$EC2_USER/compose_pdf.yaml

    - echo "ðŸš€ Starte Deployment mit sudo docker-compose"
    - ssh $EC2_USER@$EC2_HOST "
        cd /home/$EC2_USER;
        sudo docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY;
        sudo docker-compose -f compose_pdf.yaml pull;
        sudo docker-compose -f compose_pdf.yaml up -d
      "
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
