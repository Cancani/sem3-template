<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Geräteausleihe Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .device-img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 1rem;
      background: #f8fafc;
      border-radius: 1rem 1rem 0 0;
      padding: 10px;
    }
    .spec-list {
      font-size: 0.98rem;
      margin-bottom: 0.8rem;
      padding-left: 0;
      list-style: none;
    }
    .spec-list li {
      margin-bottom: 0.2rem;
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="#">Geräteausleihe TBZ</a>
    <div class="ms-auto">
      <button class="btn btn-outline-light" id="loginBtn">Admin Login</button>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="mb-4">Verfügbare Geräte</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="device-list">
      <!-- Devices werden hier dynamisch per JS eingefügt -->
    </div>
  </main>

  <script>
    async function fetchDevices() {
      const res = await fetch('/api/devices/');
      const devices = await res.json();
      const list = document.getElementById('device-list');
      list.innerHTML = '';
      devices.forEach(device => {
        const card = document.createElement('div');
        card.className = 'col';
        card.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="/static/img/${device.image}" alt="${device.name}" class="device-img" />
            <div class="card-body">
              <h5 class="card-title">${device.name}</h5>
              <ul class="spec-list">
                <li><b>CPU/GPU:</b> ${device.cpu}</li>
                <li><b>RAM:</b> ${device.ram}</li>
                <li><b>Speicher:</b> ${device.storage}</li>
                <li><b>Display:</b> ${device.display}</li>
              </ul>
              <p>Status: <span class="${device.available ? 'text-success' : 'text-danger'}">${device.available ? 'Verfügbar' : 'Ausgeliehen'}</span></p>
              <button class="btn btn-primary" ${device.available ? '' : 'disabled'} onclick="borrowDevice(${device.id})">Ausleihen</button>
              <button class="btn btn-secondary ms-2" ${!device.available ? '' : 'disabled'} onclick="returnDevice(${device.id})">Zurückgeben</button>
            </div>
          </div>`;
        list.appendChild(card);
      });
    }

    async function borrowDevice(id) {
      const res = await fetch(`/api/devices/${id}/borrow`, {method: 'POST'});
      if (res.ok) {
        alert('Gerät erfolgreich ausgeliehen!');
        fetchDevices();
      } else {
        const err = await res.json();
        alert('Fehler: ' + (err.error || 'Unbekannter Fehler'));
      }
    }

    async function returnDevice(id) {
      const res = await fetch(`/api/devices/${id}/return`, {method: 'POST'});
      if (res.ok) {
        alert('Gerät erfolgreich zurückgegeben!');
        fetchDevices();
      } else {
        const err = await res.json();
        alert('Fehler: ' + (err.error || 'Unbekannter Fehler'));
      }
    }

    // Admin-Login und Redirect zum Dashboard
    document.getElementById("loginBtn").onclick = async function () {
      const username = prompt("Admin-User:");
      const password = prompt("Admin-Passwort:");
      const res = await fetch("/api/admin/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, password})
      });
      if (res.ok) {
        const data = await res.json();
        localStorage.setItem("jwt_token", data.access_token);
        window.location.href = "/api/admin/dashboard";
      } else {
        alert("Login fehlgeschlagen!");
      }
    };

    document.addEventListener('DOMContentLoaded', fetchDevices);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
