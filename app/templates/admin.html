<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .admin-panel { margin-top: 3rem; }
    .history-list { font-size: 1rem; }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <button class="btn btn-danger ms-auto" onclick="logout()">Logout</button>
  </nav>
  <main class="container admin-panel">
    <h2>Historie</h2>
    <ul id="history-list" class="history-list list-group mb-4"></ul>
    <h2>Geräteverwaltung</h2>
    <ul id="device-list" class="list-group"></ul>
  </main>
  <script>
    // Holt Token aus LocalStorage
    const token = localStorage.getItem("jwt_token");
    if (!token) window.location.href = "/api/devices/dashboard";

    // Historie anzeigen
    async function loadHistory() {
      const res = await fetch("/api/admin/history", {
        headers: {"Authorization": "Bearer " + token}
      });
      const data = await res.json();
      const ul = document.getElementById("history-list");
      ul.innerHTML = "";
      data.forEach(event => {
        ul.innerHTML += `<li class="list-group-item">
          <b>User:</b> ${event.user_name || "?"}, <b>Gerät:</b> ${event.device_id}, 
          <b>Ausgeliehen:</b> ${event.borrow_date}, 
          <b>Zurückgegeben:</b> ${event.returned ? event.return_date : "Nein"}
        </li>`;
      });
    }

    // Geräte anzeigen
    async function loadDevices() {
      const res = await fetch("/api/admin/devices", {
        headers: {"Authorization": "Bearer " + token}
      });
      const data = await res.json();
      const ul = document.getElementById("device-list");
      ul.innerHTML = "";
      data.forEach(device => {
        ul.innerHTML += `<li class="list-group-item">
          <b>${device.name}</b> (${device.available ? "Verfügbar" : "Ausgeliehen"})
        </li>`;
      });
    }

    function logout() {
      localStorage.removeItem("jwt_token");
      window.location.href = "/api/devices/dashboard";
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadHistory();
      loadDevices();
    });
  </script>
</body>
</html>
