#cloud-config
users:
  - default
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    shell: /bin/bash
    ssh-authorized-keys:
      - ssh-rsa 

package_update: true
packages:
  - git
  - python3-venv
  - python3-pip
  - wkhtmltopdf

runcmd:
  - cd /home/ubuntu
  - git clone https://gitlab.com/Cancani/sem3-template.git
  - cd sem3-template
  - python3 -m venv venv
  - . venv/bin/activate
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - nohup python3 run.py > log.txt 2>&1 &
  - echo "PDF Microservice deployed & running" > /home/ubuntu/DEPLOYED.txt
